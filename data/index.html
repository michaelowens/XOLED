    <main class="container">
      <div class="grid">
        <article class="colors-card">
          <header><strong>Colors</strong></header>
          <div class="loading" aria-busy="true"></div>
          <form
            name="colors"
            method="post"
            action="/save_colors"
            class="hidden"
          >
            <div class="grid">
              <label>
                Background
                <input
                  type="color"
                  name="color_bg"
                  id="color_bg"
                  aria-label="Background Color"
                />
              </label>
              <label>
                Progress
                <input
                  type="color"
                  name="color_fg"
                  id="color_fg"
                  aria-label="Foreground Color"
                />
              </label>

              <label>
                Brightness
                <input type="range" value="40" min="1" max="100" step="1" />
              </label>
            </div>

            <input type="submit" value="Save" />
          </form>
        </article>
      </div>
    </main>

    <script>
      function rgbToHex(rgb) {
        return '#' + rgb.map((v) => v.toString(16).padStart(2, '0')).join('')
      }

      function hexToRgb(hex) {
        return hex.match(/^([a-f\d]{2}){3}$/g).map((v) => parseInt(v, 16))
      }
